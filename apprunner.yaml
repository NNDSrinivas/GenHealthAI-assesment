version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing system dependencies..."
      - apt-get update
      - apt-get install -y tesseract-ocr tesseract-ocr-eng poppler-utils
      - echo "Installing Python dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - echo "Creating upload directory..."
      - mkdir -p uploads
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 300 application:application
  network:
    port: 8000
    env: PORT
  env:
    - name: FLASK_ENV
      value: production
    - name: FLASK_DEBUG
      value: "False"
    - name: TESSERACT_PATH
      value: "/usr/bin/tesseract"
    - name: DATABASE_NAME
      value: "genhealth_production"
    - name: LOG_LEVEL
      value: "INFO"